<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>足し算だよ</h1>
    <form action="#" th:action="@{/calculate}" th:object="${form}" method="post">
      <p>1番目の値: <input type="number" th:field="*{num1}" /></p>
      <p>2番目の値: <input type="number" th:field="*{num2}" /></p>
      <p><input type="submit" value="実行" /></p>
    </form>
    <h1>結果</h1>
    <p th:text="'答え: ' + ${form.getTotal()}" />
    <a href="/calculate">リセット</a>
  </body>
</html>
